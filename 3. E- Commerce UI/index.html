<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Shop Smart, Shop Easy</h1>
        <p>Best Products at the best prices</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Product">
                <h3>Product One</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Product">
                <h3>Product Two</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Product">
                <h3>Product Three</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Product">
                <h3>Product Four</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>@2025 ShopEase. All Rights Reserved.</p>
    </footer>
</body>
</html>
